<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - {{ step_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">{{ step_title }}</h2>
                        <div class="progress mt-3">
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ wizard.management_form }}
                            
                            {% if wizard.form.errors %}
                                <div class="alert alert-danger">
                                    {{ wizard.form.errors }}
                                </div>
                            {% endif %}
                            
                            {% include wizard.get_template_names.0 %}
                            
                            <div class="d-flex justify-content-between mt-4">
                                {% if wizard.steps.prev %}
                                    <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="btn btn-secondary">
                                        Previous
                                    </button>
                                {% else %}
                                    <div></div>
                                {% endif %}
                                
                                <button type="submit" class="btn btn-primary">
                                    {% if wizard.steps.last %}
                                        Complete Registration
                                    {% else %}
                                        Next
                                    {% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Async email validation
        document.addEventListener('DOMContentLoaded', function() {
            const emailField = document.querySelector('input[name="basic_info-email"]');
            if (emailField) {
                let timeout;
                emailField.addEventListener('input', function() {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        checkEmailAvailability(this.value);
                    }, 500);
                });
            }
        });
        
        function checkEmailAvailability(email) {
            if (!email) return;
            
            fetch('/check-email/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.json())
            .then(data => {
                const emailField = document.querySelector('input[name="basic_info-email"]');
                const feedback = document.querySelector('.email-feedback') || createFeedbackElement();
                
                if (data.available) {
                    emailField.classList.remove('is-invalid');
                    emailField.classList.add('is-valid');
                    feedback.className = 'email-feedback text-success';
                    feedback.textContent = data.message;
                } else {
                    emailField.classList.remove('is-valid');
                    emailField.classList.add('is-invalid');
                    feedback.className = 'email-feedback text-danger';
                    feedback.textContent = data.message;
                }
            });
        }
        
        function createFeedbackElement() {
            const feedback = document.createElement('div');
            feedback.className = 'email-feedback';
            const emailField = document.querySelector('input[name="basic_info-email"]');
            emailField.parentNode.appendChild(feedback);
            return feedback;
        }
    </script>
</body>
</html>
